name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main   # change if you use another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Show Service Account Project
        run: |
          echo "Service account project from JSON:"
          echo ${{ secrets.FIREBASE_SERVICE_ACCOUNT }} | jq '.project_id'

 
      - name: List Firebase Projects
        run: firebase projects:list || true

  
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project women-safest-route
