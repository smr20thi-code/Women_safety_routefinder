name: Deploy React App to Firebase Hosting

on:
  push:
    branches:
      - main  # Change if your default branch is 'master'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies and build React app
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Debug step â€” print directory and check firebase.json
      - name: Debug project structure
        run: |
          echo "---- DIRECTORY STRUCTURE ----"
          ls -R
          echo "---- firebase.json ----"
          cat firebase.json || echo "firebase.json NOT FOUND"
          echo "---- Node & Firebase Versions ----"
          node -v
          npx firebase --version || echo "Firebase CLI not found"

      # Step 5: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOMEN_SAFETY_ROUTE }}"
          channelId: live
          projectId: women-safety-route
