name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # 👈 deploys automatically whenever you push to 'main'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧩 Checkout your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ⚙️ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 📦 Install dependencies
      - name: Install dependencies
        run: npm ci

      # 🏗️ Build your React app
      - name: Build project
        run: npm run build

      # 🔑 Create Firebase service account key from GitHub Secret
      - name: Set up Firebase credentials
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > ${{ github.workspace }}/firebase-key.json

      # 🔧 Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 🚀 Deploy to Firebase Hosting
      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json
        run: |
          echo "Deploying to Firebase Hosting..."
          firebase deploy --only hosting --project women-safety-route-finder
