name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          echo "ðŸ” Checking for package-lock.json..."
          if [ ! -f package-lock.json ]; then
            echo "âš ï¸ package-lock.json not found â€” generating one..."
            npm install --package-lock-only
          fi
          npm ci || npm install

      - name: Build project
        run: npm run build

      - name: Set up Firebase credentials
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > ${{ github.workspace }}/firebase-key.json

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          echo "Firebase CLI installed at: $(which firebase)"

      - name: Add Firebase CLI to PATH
        run: echo "$(npm root -g)/.bin" >> $GITHUB_PATH

      - name: Verify Firebase CLI
        run: firebase --version

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json
        run: firebase deploy --only hosting --project women-safety-route-finder
