name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # or 'master', depending on your repo

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      # âœ… Deploy using Firebase CLI with token from GitHub Secrets
      - name: Deploy to Firebase Hosting
        run: npx firebase deploy --only hosting --project women-safety-route-finder --token "${{ secrets.FIREBASE_TOKEN }}"
