name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build the project
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ Install Firebase CLI globally (this fixes your "firebase not found" error)
      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          echo "$(npm bin -g)" >> $GITHUB_PATH
          firebase --version

      # 6Ô∏è‚É£ Deploy to Firebase Hosting using service account
      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/work/Women_safety_routefinder/Women_safety_routefinder/firebase-key.json
        run: |
          echo "üöÄ Starting deployment..."
          firebase deploy --only hosting --project women-safety-route-finder
