
name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Decode Firebase Service Account
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode > $HOME/firebase-key.json

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project women-safest-route-9674f
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
