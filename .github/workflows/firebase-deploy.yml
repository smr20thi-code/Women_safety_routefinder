name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build React app
      - name: Build React app
        run: npm run build

      # 5️⃣ Install Firebase CLI globally
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 6️⃣ Verify Firebase installation (important!)
      - name: Verify Firebase CLI
        run: firebase --version

      # 7️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project women-safety-route --token "${{ secrets.FIREBASE_TOKEN }}"
