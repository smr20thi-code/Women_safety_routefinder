name: ğŸš€ Deploy Women Safety Route Finder to Firebase

on:
  push:
    branches:
      - main   # ğŸ‘ˆ Deploy automatically whenever code is pushed to 'main'

jobs:
  build_and_deploy:
    name: ğŸ”§ Build & ğŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© STEP 1: Checkout the latest code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # âš™ï¸ STEP 2: Setup Node.js (LTS version)
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # ğŸ“¦ STEP 3: Install project dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # ğŸ—ï¸ STEP 4: Build the React app for production
      - name: ğŸ—ï¸ Build App
        run: npm run build

      # ğŸ”¥ STEP 5: Deploy to Firebase Hosting
      - name: ğŸ”¥ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"  # Auto-auth from GitHub
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOMEN_SAFEST_ROUTE }}"  # Firebase Auth Secret
          channelId: live                           # Deploy to production
          projectId: women-safest-route              # Your Firebase project ID

      # âœ… STEP 6: Confirm Deployment
      - name: âœ… Deployment Complete
        run: echo "ğŸ‰ Firebase Hosting Deployment Successful!"

