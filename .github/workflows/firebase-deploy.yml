name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Step 3: Install dependencies (safe fallback if lock file missing)
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "✅ package-lock.json found. Using npm ci"
            npm ci
          else
            echo "⚠️ No package-lock.json found. Using npm install instead"
            npm install
          fi

      # Step 4: Build your React app
      - name: Build project
        run: npm run build

      # Step 5: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: women-safety-route-finder   # <-- update this if your Firebase project ID differs
