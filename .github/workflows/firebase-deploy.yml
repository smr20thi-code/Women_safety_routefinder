name: Firebase Hosting Deploy

on:
  push:
    branches:
      - main  # Change to 'master' if your main branch name is 'master'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (use Node 20 for Firebase CLI compatibility)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build your React app
      - name: Build React App
        run: npm run build

      # Step 5: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOMEN_SAFETY_ROUTE }}"
          channelId: live
          projectId: women-safety-route
