name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          echo "🔍 Checking for package-lock.json..."
          if [ ! -f package-lock.json ]; then
            echo "⚠️ package-lock.json not found — generating one..."
            npm install --package-lock-only
          fi
          npm ci || npm install

      - name: Build project
        run: npm run build

      # 🔑 Decode and save Firebase service account JSON
      - name: Write Firebase key file
        shell: bash
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > ${{ github.workspace }}/firebase-key.json
          echo "✅ Firebase key written to file."
          cat ${{ github.workspace }}/firebase-key.json | head -n 5

      # 🧩 Install Firebase CLI
      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          echo "$(npm root -g)/.bin" >> $GITHUB_PATH
          firebase --version

      # 🚀 Deploy to Firebase Hosting
      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json
        run: |
          echo "🚀 Starting deployment..."
          firebase deploy --only hosting --project women-safety-route-finder
