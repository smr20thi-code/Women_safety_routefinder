name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ—ï¸ Build React app
        run: npm run build

      # âœ… Install Firebase CLI (locally)
      - name: ðŸ”¥ Install Firebase CLI
        run: npm install firebase-tools

      # âœ… Deploy to Firebase using npx (works even if not globally installed)
      - name: ðŸš€ Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > ${{ github.workspace }}/firebase-key.json
          npx firebase-tools deploy --only hosting --project women-safety-route-finder
