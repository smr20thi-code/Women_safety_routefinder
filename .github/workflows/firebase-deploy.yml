nname: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main   # or master, depending on your repo

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js (to run npm commands)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build app (creates /build folder with index.html)
      - name: Build project
        run: npm run build

      # 5. Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v13.25.0
        with:
          args: deploy --only hosting --project women-safest-route
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
